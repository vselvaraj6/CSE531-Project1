syntax = "proto3";

service Branch {
    // MsgDelivery Service 
    rpc MsgDelivery(Request) returns (Response);
    rpc PropogateBranch(PropogateBranchRequest) returns (PropogateBranchResponse);
}

// API Request
message Request {
    int32 id = 1;
    Type type = 2;
    repeated EventRequest events = 3;
}

message PropogateBranchRequest {
    int32 id = 1;
    int32 balance = 2;
}

message EventRequest {
    int32 id = 1;
    Interface interface = 2;
    int32 money = 3;
}

//API Response
message Response {
    int32 id = 1;
    Interface interface = 2;
    int32 money = 3;
    Result result = 4;
}

message PropogateBranchResponse{
    int32 id = 1;
    Result result = 2;
}

enum Type {
    customer = 0;
    branch = 1;
}

enum Result {
    success = 0;
    failure = 1;
}

enum Interface {
    query=0;
    deposit=1;
    withdraw=2;
}